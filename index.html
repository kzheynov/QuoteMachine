  <!--Just like all my projects, it's possible to met invalid id, class or href.That's because, they are needed for FreeCodeCamp test suite.-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class= "container-fluid" id="quote-box">
<div class="machine text-center">
  <h1>Random Quote Generator</h1>
  <p>Cinema quotes</p>
  <div class = "text-center" id="text">
    <span id = "quote">"To be or not to be. That's not really a question"</span>
    <span id="author"> - Jean-Luc Godard</span>
  </div>
  <a href ="twitter.com/intent/tweet" target="_blank" class= "btn btn-default" id="tweet-quote"><i class="fa fa-twitter"></i> Tweet it</a>
  <button class= "btn btn-default" type="submit" id="new-quote"><i class="fa fa-film"></i> Action</button>
</div>
</div>
